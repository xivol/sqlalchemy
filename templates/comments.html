<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<section class="content-item" id="comments">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <form>
                    <h3 class="pull-left">New Comment</h3>
                    <button type="submit" class="btn btn-normal pull-right">Submit</button>
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-3 col-lg-2 hidden-xs">
                                <img class="img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                     alt="">
                            </div>
                            <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                                <textarea class="form-control" id="message" placeholder="Your message"
                                          required=""></textarea>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <h3>{{len(comments}}</h3>
                {% for comment in comments %}
                <!-- COMMENT - START -->
                <div class="media">
                    <a class="pull-left" href="#"><img class="media-object"
                                                       src="https://bootdey.com/img/Content/avatar/avatar1.png" alt=""></a>
                    <div class="media-body">
                        <h4 class="media-heading">{{comment.user}}</h4>
                        <p>{{comment.text}}</p>
                        <ul class="list-unstyled list-inline media-detail pull-left">
                            <li><i class="fa fa-calendar"></i>{{comment.date}}</li>
                            <li><i class="fa fa-thumbs-up"></i>{{comment.like_count}}</li>
                        </ul>
                        <ul class="list-unstyled list-inline media-detail pull-right">
                            <li class=""><a href="">Like</a></li>
                           <!-- <li class=""><a href="">Reply</a></li> -->
                        </ul>
                    </div>
                </div>
                <!-- COMMENT - END -->
                {% endfor %}
            </div>
        </div>
    </div>
</section>
